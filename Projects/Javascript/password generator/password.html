<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="container">
        <h2>password Generator</h2>
        <div class="wapper">
            <div class="inputbox">
                <input type="text" value="e7-Uwv*Goshdg@2001-gum%$#8fne">
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
              <div class="details">
                <label class="title">Password Length</label>
                <span>15</span>
              </div>
              <input type="range" min="1" max="30" value="15" step="1">
            </div>
            <div class="pass_settings">
                <lable>Password Settings</lable>
            </div>
            <ul class="options">
                <li class="options">
                    <input type="checkbox" id="lower">
                    <lable for="lower">LowerCase(a-z)</lable>
                </li>
                <li class="options">
                    <input type="checkbox" id="lower">
                    <lable for="lower">UpperCase(A-Z)</lable>
                </li>
                <li class="options">
                    <input type="checkbox" id="lower">
                    <lable for="lower">Number (0-9)</lable>
                </li>
                <li class="options">
                    <input type="checkbox" id="lower">
                    <lable for="lower">Symbols (!@#)</lable>
                </li>
                <li class="options">
                    <input type="checkbox" id="lower">
                    <lable for="lower">Exclude Duplicate</lable>
                </li>
                <li class="options">
                    <input type="checkbox" id="lower">
                    <lable for="lower">Include Spaces</lable>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
