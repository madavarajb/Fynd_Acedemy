<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
   
</head>
<body> 
    <div class="buttn">
        <button id="butn">NIGHT MODE</button>
    </div>
    <div class="outerclock">
        <div class="innerline1">
            <div class="innerline2">
                <div class="multiline"></div>
                <div class="multiline2"></div>
                <div class="multiline3"></div>
                <div class="multiline4"></div>
                <div class="innerclock">
                    <div class="smallcircle">
                        <div class="minute"></div>
                        <div class="hours"></div>
                        <div class="secnd"></div>
                    </div>     
                </div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
